<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="css/form_style.css">
        <link rel="icon" type="image/x-icon" href="images/meerkat-favi.png">
    </head>
    
    <body>
        <header>
            <h1 class="header">Form</h1>
        </header>

        <main>
            <form action="/submit" method="POST">
                <!--Sandwich name entry-->
                <label for="name">Sandwich Name: </label>
                <input type="text" id="name" name="name"> <br>
                
                <!--Bread Menu-->
                <label for="bread">Bread: </label> <br>
                <div id ="bread-menu">
                    <div id="bread-option">
                        <label>Wheat</label>
                        <input type="radio" name="Wheat"> <br>
                    </div>
                    <div id="bread-option">
                        <label>White</label>
                        <input type="radio" name="White"> <br>
                    </div>
                    <div id="bread-option">
                        <label>Sourdough</label>
                        <input type="radio" name="Sourdough"> <br>
                    </div>
                    <div id="bread-option">
                        <label>Rhye</label> 
                        <input type="radio" name="Rhye"> <br>
                    </div>
                </div>
                
                <!--Protein Dropdown-->
                <label>Choose Your Protein: </label>
                <select id="protein" name="protein">
                    <option value="ham">Ham</option>
                    <option value="bacon">Bacon</option>
                    <option value="turkey">Turkey</option>
                    <option value="pastrami">Pastrami</option>
                </select> <br>
                
                <!--Submit button-->
                <input type="submit" value="Submit">
            </form> <br>

            <!--Back home link-->
            <footer style="color: grey;">
                <a href="index.html" style="color: grey;">back to home</a>
            </footer>
        </main>
    </body>
</html>
